<style>
* {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Malgun Gothic', sans-serif;
    }
    body {
        background-color: #f5f5f5;
    }

  
    .company-info {
        max-width: 1200px;
        margin: 20px auto;
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 20px;
    }
    .company-header {
        display: flex;
        justify-content: space-between;
        border-bottom: 1px solid #eee;
        padding-bottom: 15px;
        margin-bottom: 15px;
    }
    .company-name {
        font-size: 24px;
        font-weight: bold;
        color: #e74c3c;
    }
    .company-code {
        color: #666;
        margin-left: 10px;
    }
    .stats {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
    }
    .stat-box {
        text-align: center;
        flex: 1;
        padding: 10px;
    }
    .stat-label {
        font-size: 14px;
        color: #666;
    }
    .stat-value {
        font-size: 22px;
        font-weight: bold;
        margin-top: 5px;
    }
    .charts {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
    }
    .chart {
        flex: 1;
        background-color: #f9f9f9;
        border: 1px solid #eee;
        height: 200px;
        margin: 0 5px;
        position: relative;
    }
    .chart-title {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 14px;
        color: #666;
    }
    .chart-value {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 16px;
        font-weight: bold;
    }
    .chart-content {
        height: 80%;
        margin-top: 40px;
        background-image: linear-gradient(to right, #ffcccb, #ffebe6);
        position: relative;
        overflow: hidden;
    }
    .chart-line {
        position: absolute;
        width: 100%;
        height: 2px;
        background-color: red;
        top: 50%;
        z-index: 2;
    }
    .chart-line.blue {
        background-color: blue;
        top: 30%;
    }
    .detail-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    .detail-table th, .detail-table td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
    }
    .detail-table th {
        background-color: #f5f5f5;
    }
    .positive {
        color: red;
    }
    .negative {
        color: blue;
    }

    /* 동적 계산을 위한 스타일 */
    .calculated-value {
        font-weight: bold;
    }

    /* 상세목차 메뉴 스타일 */
    .tab-menu {
        display: flex;
        background-color: #f8f8f8;
        border-bottom: 1px solid #ddd;
        margin-bottom: 20px;
    }
    .tab-item {
        padding: 12px 20px;
        cursor: pointer;
        border-bottom: 2px solid transparent;
    }
    .tab-item.active {
        border-bottom: 2px solid #e74c3c;
        font-weight: bold;
    }
    .tab-content {
        display: none;
    }
    .tab-content.active {
        display: block;
    }

    /* 재무제표 상세목차 */
    .financial-statement {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }
    .financial-statement th, .financial-statement td {
        border: 1px solid #ddd;
        padding: 8px 12px;
    }
    .financial-statement th {
        background-color: #f5f5f5;
        text-align: left;
    }
    .financial-statement thead th {
        text-align: center;
        font-weight: bold;
    }
    .financial-statement .category {
        background-color: #eee;
        font-weight: bold;
    }
    .financial-statement .subcategory {
        padding-left: 20px;
    }
    .financial-statement .item {
        padding-left: 35px;
    }
    .year-selector {
        margin-bottom: 15px;
        text-align: right;
    }
    .year-selector select {
        padding: 5px 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    .statement-type {
        margin-bottom: 15px;
    }
    .statement-type select {
        padding: 5px 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    .unit-info {
        text-align: right;
        color: #666;
        font-size: 12px;
        margin-bottom: 5px;
    }

    /* 기업정보 상세목차 */
    .company-profile {
        display: none;
        padding: 20px;
    }
    .company-profile.active {
        display: block;
    }
    .company-profile-header {
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid #eee;
    }
    .company-profile-section {
        margin-bottom: 30px;
    }
    .company-profile-section h3 {
        margin-bottom: 15px;
        color: #333;
        font-size: 18px;
    }
    .company-detail-table {
        width: 100%;
        border-collapse: collapse;
    }
    .company-detail-table th, .company-detail-table td {
        border: 1px solid #ddd;
        padding: 10px;
    }
    .company-detail-table th {
        background-color: #f5f5f5;
        width: 150px;
        text-align: left;
    }

    /* 페이지 상세목차 */
    .page-container {
        display: none;
    }
    .page-container.active {
        display: block;
    }

    /* 경제지표 상세목차 */
    .ratio-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    .ratio-table th, .ratio-table td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
    }
    .ratio-table th {
        background-color: #f5f5f5;
    }
    .ratio-table .ratio-category {
        background-color: #eee;
        font-weight: bold;
        text-align: left;
    }

    /* 투자지표 상세목차 */
    .investment-indicators {
        margin-top: 20px;
    }
    .indicator-chart {
        width: 100%;
        height: 300px;
        background-color: #f9f9f9;
        border: 1px solid #eee;
        margin-bottom: 30px;
        position: relative;
    }
    .indicator-chart-title {
        padding: 10px;
        font-weight: bold;
        background-color: #f5f5f5;
        border-bottom: 1px solid #eee;
    }
    .indicator-chart-content {
        height: 250px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #999;
    }

    /* 리포트 상세목차 */
    .report-list {
        margin-top: 20px;
    }
    .report-item {
        border-bottom: 1px solid #eee;
        padding: 15px 0;
    }
    .report-title {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 5px;
    }
    .report-metadata {
        display: flex;
        font-size: 13px;
        color: #666;
    }
    .report-metadata span {
        margin-right: 15px;
    }
    .report-summary {
        margin-top: 10px;
        font-size: 14px;
        color: #333;
        line-height: 1.5;
    }

    /* 뉴스 상세목차 */
    .news-list {
        margin-top: 20px;
    }
    .news-item {
        border-bottom: 1px solid #eee;
        padding: 15px 0;
    }
    .news-title {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 5px;
    }
    .news-metadata {
        display: flex;
        font-size: 13px;
        color: #666;
    }
    .news-metadata span {
        margin-right: 15px;
    }
    .news-summary {
        margin-top: 10px;
        font-size: 14px;
        color: #333;
        line-height: 1.5;
    }

    /* 서브 페이지 스타일 */
    .sub-page {
        display: none;
    }
    .sub-page.active {
        display: block;
    }
</style>

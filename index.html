<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웹 사이트 이름 - 중소기업 리포트 포털</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Malgun Gothic', sans-serif;
    }
    body {
      background-color: #f5f5f5;
    }
    .header {
      background-color: #333;
      color: white;
      padding: 10px 0;
      /* border-top: 3px solid #e74c3c; */
    }
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
    }
    .logo span:first-child {
      color: #e74c3c;
    }
    .search-bar {
      display: flex;
    }
    .search-bar input {
      padding: 8px 12px;
      border: none;
      border-radius: 4px 0 0 4px;
      width: 300px;
    }
    .search-bar button {
      background-color: #555;
      border: none;
      padding: 8px 15px;
      border-radius: 0 4px 4px 0;
      color: white;
      cursor: pointer;
    }
    .main-nav {
      background-color: #444;
      border-bottom: 1px solid #555;
    }
    .nav-items {
      display: flex;
      max-width: 1200px;
      margin: 0 auto;
      list-style-type: none;
      flex-wrap: wrap;
      justify-content: center;
    }
    .nav-items li {
      padding: 15px 20px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    .nav-items li:hover, .nav-items li.active {
      background-color: #666;
    }
    .sub-nav {
      background-color: #eee;
      border-bottom: 1px solid #ddd;
    }
    .sub-nav-items {
      display: flex;
      max-width: 1200px;
      margin: 0 auto;
      list-style-type: none;
      padding: 10px 15px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .sub-nav-items li {
      padding: 5px 15px;
      color: #333;
      cursor: pointer;
      border-right: 1px solid #ccc;
    }
    .sub-nav-items li:last-child {
      border-right: none;
    }
    .company-info {
      max-width: 1200px;
      margin: 20px auto;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 20px;
    }
    .company-header {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding-bottom: 15px;
      margin-bottom: 15px;
    }
    .company-name {
      font-size: 24px;
      font-weight: bold;
      color: #e74c3c;
    }
    .company-code {
      color: #666;
      margin-left: 10px;
    }
    .stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .stat-box {
      text-align: center;
      flex: 1;
      padding: 10px;
      min-width: 120px;
    }
    .stat-label {
      font-size: 14px;
      color: #666;
    }
    .stat-value {
      font-size: 22px;
      font-weight: bold;
      margin-top: 5px;
    }
    .charts {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .chart {
      flex: 1;
      background-color: #f9f9f9;
      border: 1px solid #eee;
      height: 200px;
      margin: 5px;
      position: relative;
      min-width: 280px;
    }
    .chart-title {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 14px;
      color: #666;
    }
    .chart-value {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 16px;
      font-weight: bold;
    }
    .chart-content {
      height: 80%;
      margin-top: 40px;
      background-image: linear-gradient(to right, #ffcccb, #ffebe6);
      position: relative;
      overflow: hidden;
    }
    .chart-line {
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: red;
      top: 50%;
      z-index: 2;
    }
    .chart-line.blue {
      background-color: blue;
      top: 30%;
    }
    .detail-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .detail-table th, .detail-table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    .detail-table th {
      background-color: #f5f5f5;
    }
    .positive {
      color: red;
    }
    .negative {
      color: blue;
    }
    .calculated-value {
      font-weight: bold;
    }
    @media screen and (max-width: 768px) {
      .search-bar input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- body 내용은 위 구조에 맞게 동일하게 유지하면 됨 -->
  <script>
    window.onload = function () {
      if (document.querySelector('.stats') && document.querySelector('.detail-table')) {
        setupCalculations();
      } else {
        console.warn('필요한 요소(.stats 또는 .detail-table)가 없습니다.');
      }
    };
    // 기존 setupCalculations(), calculateValues(), calculateTableValues() 함수는 유지
  </script>
</body>
</html>

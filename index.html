<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웹 사이트 이름 - 중소기업 리포트 포털</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Malgun Gothic', sans-serif;
    }
    body {
      background-color: #f5f5f5;
    }
    .header {
      background-color: #333;
      color: white;
      padding: 10px 0;
    }
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
    }
    .logo span:first-child {
      color: #e74c3c;
    }
    .search-bar {
      display: flex;
    }
    .search-bar input {
      padding: 8px 12px;
      border: none;
      border-radius: 4px 0 0 4px;
      width: 300px;
    }
    .search-bar button {
      background-color: #555;
      border: none;
      padding: 8px 15px;
      border-radius: 0 4px 4px 0;
      color: white;
      cursor: pointer;
    }
    .main-nav {
      background-color: #444;
      border-bottom: 1px solid #555;
    }
    .nav-items {
      display: flex;
      max-width: 1200px;
      margin: 0 auto;
      list-style-type: none;
      flex-wrap: wrap;
      justify-content: center;
    }
    .nav-items li {
      padding: 15px 20px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    .nav-items li:hover, .nav-items li.active {
      background-color: #666;
    }
    .company-info {
      max-width: 1200px;
      margin: 20px auto;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 20px;
    }
    #company-content, #finance-content {
      display: none;
    }
    #company-content.active, #finance-content.active {
      display: block;
    }
    .stock-summary {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .stock-box {
      flex: 1;
      min-width: 180px;
      padding: 15px;
      margin: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background-color: #fefefe;
    }
    .stock-box h4 {
      margin-bottom: 10px;
      font-size: 16px;
      color: #333;
    }
    .stock-box p {
      font-size: 14px;
      color: #555;
    }
    @media screen and (max-width: 768px) {
      .search-bar input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-content">
      <div class="logo">
        <span>웹 사이트</span> 이름
      </div>
      <div class="search-bar">
        <input type="text" placeholder="종목명 또는 종목코드 입력">
        <button>🔍</button>
      </div>
    </div>
  </div>

  <nav class="main-nav">
    <ul class="nav-items">
      <li id="nav-company" class="active">기업정보</li>
      <li id="nav-finance">재무정보</li>
    </ul>
  </nav>

  <div class="company-info">
    <!-- 기존 기업 정보 내용 유지 -->
    <div id="company-content" class="active">
      <div class="company-header">
        <div>
          <span class="company-name">삼성전자</span>
          <span class="company-code">005930</span>
          <span>12월 결산</span>
        </div>
        <div>
          KSE 코스피 전기・전자 | FICS 반도체 및 관련장비
        </div>
      </div>

      <div class="stats">
        <div class="stat-box">
          <div class="stat-label">PER</div>
          <div class="stat-value">15.2</div>
        </div>
        <div class="stat-box">
          <div class="stat-label">PBR</div>
          <div class="stat-value">1.8</div>
        </div>
        <div class="stat-box">
          <div class="stat-label">배당수익률</div>
          <div class="stat-value">2.4%</div>
        </div>
      </div>
    </div>

    <!-- 추가된 재무 정보 섹션 -->
    <div id="finance-content">
      <h2>재무 정보</h2>
      <div class="stock-summary">
        <div class="stock-box">
          <h4>현재가</h4>
          <p>56,100원</p>
        </div>
        <div class="stock-box">
          <h4>전일대비</h4>
          <p>+1.26%</p>
        </div>
        <div class="stock-box">
          <h4>시가총액</h4>
          <p>450조 원</p>
        </div>
        <div class="stock-box">
          <h4>외국인 보유비중</h4>
          <p>51.2%</p>
        </div>
        <div class="stock-box">
          <h4>52주 최고/최저</h4>
          <p>75,000 / 58,300</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const companyTab = document.getElementById('nav-company');
    const financeTab = document.getElementById('nav-finance');
    const companyContent = document.getElementById('company-content');
    const financeContent = document.getElementById('finance-content');

    companyTab.addEventListener('click', () => {
      companyTab.classList.add('active');
      financeTab.classList.remove('active');
      companyContent.classList.add('active');
      financeContent.classList.remove('active');
    });

    financeTab.addEventListener('click', () => {
      financeTab.classList.add('active');
      companyTab.classList.remove('active');
      financeContent.classList.add('active');
      companyContent.classList.remove('active');
    });
  </script>
</body>
</html>

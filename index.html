<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웹 사이트 이름 - 중소기업 리포트 포털</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Malgun Gothic', sans-serif;
    }
    body {
      background-color: #f5f5f5;
    }
    .header {
      background-color: #333;
      color: white;
      padding: 10px 0;
    }
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
    }
    .logo span:first-child {
      color: #e74c3c;
    }
    .search-bar {
      display: flex;
    }
    .search-bar input {
      padding: 8px 12px;
      border: none;
      border-radius: 4px 0 0 4px;
      width: 300px;
    }
    .search-bar button {
      background-color: #555;
      border: none;
      padding: 8px 15px;
      border-radius: 0 4px 4px 0;
      color: white;
      cursor: pointer;
    }
    .main-nav {
      background-color: #444;
      border-bottom: 1px solid #555;
    }
    .nav-items {
      display: flex;
      max-width: 1200px;
      margin: 0 auto;
      list-style-type: none;
      flex-wrap: wrap;
      justify-content: center;
    }
    .nav-items li {
      padding: 15px 20px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    .nav-items li:hover, .nav-items li.active {
      background-color: #666;
    }
    #content-container {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    @media screen and (max-width: 768px) {
      .search-bar input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-content">
      <div class="logo">
        <span>웹 사이트</span> 이름
      </div>
      <div class="search-bar">
        <input type="text" placeholder="종목명 또는 종목코드 입력">
        <button>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <nav class="main-nav">
    <ul class="nav-items">
      <li id="nav-company">기업정보</li>
      <li id="nav-finance" class="active">재무정보</li>
    </ul>
  </nav>

  <div id="content-container">
    <!-- 여기에 페이지가 동적으로 로드됩니다 -->
  </div>

  <script>
    const companyInfoHTML = `
      <h2>기업 정보</h2>
      <p>이 화면은 이전에 사용했던 간단한 중소기업 정보 요약 화면입니다.</p>
      <div style="border:1px solid #ccc; padding:15px; border-radius:8px; background:#fff;">
        <p><strong>기업명:</strong> 스마트솔루션</p>
        <p><strong>산업:</strong> IT</p>
        <p><strong>지역:</strong> 서울</p>
        <p><strong>설립:</strong> 2015년</p>
      </div>
    `;

    const financeHTML = `
      <h2>재무정보 리포트</h2>
      <p>지금 보고 있는 이 화면은 최신 코드 기반의 정리된 리포트 레이아웃입니다.</p>
      <div style="border:1px solid #ccc; padding:15px; border-radius:8px; background:#fff;">
        <ul>
          <li>PER: 15.2</li>
          <li>PBR: 1.8</li>
          <li>배당수익률: 2.4%</li>
        </ul>
      </div>
    `;

    const container = document.getElementById('content-container');

    function loadView(view) {
      container.innerHTML = view;
    }

    document.getElementById('nav-company').addEventListener('click', () => {
      loadView(companyInfoHTML);
    });

    document.getElementById('nav-finance').addEventListener('click', () => {
      loadView(financeHTML);
    });

    // 페이지 처음 로드 시 기본화면 설정
    loadView(financeHTML);
  </script>
</body>
</html>
